<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Homework</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form action="#" method="post">
        <fieldset>
        <legend>Как с вами связаться</legend>

        <label for="name">Ваше имя</label>
        <input type="text" name="name" id="name" placeholder="Введите имя"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="mail@mail.com"><br>

        <label for="tel">Телефон</label>
        <input type="tel" name="tel" id="tel" placeholder="+49 299920002"><br>
       <fieldset>

        <legend>Данный контракта</legend>
        <label for="date">Дата</label>
        <input type="date" name="date" id="date"><br>

        <label for="number">Номер</label>
        <input type="number" name="number" id="number" placeholder="Введите номер"><br>
       </fieldset>
       
       <fieldset>
       <legend>Оцените наш сервис:</legend>
      
        <input type="radio" id="good" name="service" value="good"> 
        <label for="good">Хорошо</label>

        <input type="radio" id="normal" name="service" value="normal"> 
        <label for="normal">Удовлетворительно</label>

        <input type="radio" id="bad" name="service" value="bad"> 
        <label for="bad">Плохо</label><br>
      </fieldset>

        <label>Как часто используете наш сервис:</label><br>
          
        <input type="radio" id="first" name="frequency" value="first"> 
        <label for="first">Первый раз</label>
        <input type="radio" id="sometimes" name="frequency" value="sometimes"> 
        <label for="sometimes">Иногда</label>
        <input type="radio" id="often" name="frequency" value="often"> 
        <label for="often">Часто</label><br>
       
       
        <label for="message">Сообщение:</label>
       <textarea name="message" id="message" placeholder="Напишите ваше сообщение..."></textarea>

        <fieldset>
            <input type="checkbox" id="agreement" name="agreement"> 
            <label for="agreement">Даю согласие</label> 
        </fieldset>


       <button type="submit">Сохранить</button>


    </form>
    
    
</body>
</html>
