<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Homework</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form action="#" method="get">
        <fieldset>
        <legend>Как с вами связаться</legend>
        <label for="name">Ваше имя</label>
        <input type="text" name="Ваше имя" id="name"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>

        <label for="telefon">Телефон</label>
        <input type="telefon" name="telefon" id="telefon"><br>
       

         <fieldset>
        <legend>Данный контракта</legend>
        <label for="data">Дата</label>
        <input type="data" name="data" id="data"><br>

        <label for="number">Номер</label>
        <input type="number" name="number" id="number"><br>
       

      </fieldset>
       </fieldset>
       <label>Оцените наш сервис:</label>
       <ul>
        <li><input type="radio" name="" value=""> Хорошо
        <input type="radio" name="" value=""> Удовлетворительно
        <input type="radio" name="" value=""> Плохо</li>
       </ul>

        <label>Как часто используете наш сервис:</label>
          <ul>
        <li><input type="radio" name="" value=""> Первый раз
        <input type="radio" name="" value=""> Иногда
        <input type="radio" name="" value=""> Часто</li>
       </ul>
       
        <label for="name">Сообщение:</label>
        <input type="text" name="Ваше имя" id="name"><br>

        <fieldset>
            <li><input type="radio">  Даю согласие</li>
        </fieldset>


       <button type="submit">Сохранить</button>


    </form>
    
    
</body>
</html>
